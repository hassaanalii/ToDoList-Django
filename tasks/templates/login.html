{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% tailwind_css %}
</head>
<body>
    <div class="flex h-screen items-center justify-center gap-4">
        <img src="{% static 'images/login.jpeg' %}" alt="Your Image">
        <div class="border border-green-500 w-98 p-4 rounded-lg shadow-md">
            <form action="" method="post">
                {% csrf_token %}
                <p class="text-4xl text-center py-5 px-10 font-bold text-green-500">Login</p>

                <div class="flex items-center justify-center gap-10 py-5 px-5">
                    <p class="w-32 text-gray-600 font-semibold">Username</p>
                    <input type="text" class="border rounded-md py-1 w-50 focus:outline-none focus:ring-2 focus:ring-blue-500" name="username">
                </div>
                <div class="flex items-center justify-center gap-10 py-3 px-5">
                    <p class="w-32 text-gray-600 font-semibold">Password</p>
                    <input type="password" class="border rounded-md py-1 w-50 focus:outline-none focus:ring-2 focus:ring-blue-500" name="password">
                </div>
               
            

                {% for message in messages%}
                     <p class="text-center py-5 text-red-500">{{message}}</p>
                 {% endfor %}
                <input type="submit" value="Login" class="mt-4 mb-2 px-6 py-2 bg-green-500 hover:bg-green-700 text-white rounded-full text-center w-full">
                <p class="mt-3 text-center">Create a new account! <a href="{% url 'register' %}" class="text-green-500">Register</a></p>
            </form>
        </div>
    </div>
   
</body>
</html>
